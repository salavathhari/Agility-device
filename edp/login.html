<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” Agility & Reflex</title>
    <link rel="stylesheet" href="assets/style.css">
    <meta name="referrer" content="no-referrer">
</head>
<body>
    <div class="container" style="max-width:420px;margin:60px auto;">
        <header>
            <h1>Log in</h1>
        </header>
        <form id="loginForm" class="auth-form">
            <div class="form-row">
                <label for="loginEmail">Email</label>
                <input id="loginEmail" type="email" required placeholder="you@example.com">
            </div>
            <div class="form-row">
                <label for="loginPassword">Password</label>
                <input id="loginPassword" type="password" required placeholder="Password">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn">Log in</button>
                <a href="signup.html" class="btn btn-back" style="margin-left:8px;">Sign up</a>
            </div>
            <p id="loginMessage" class="muted"></p>
        </form>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
